{%extends 'base.html' %}

{%block title%}Welcome to Only Python{%endblock%}

{%block content%}
<div class="container custom">

    <h3>{{cat.title}}</h3>
    <div class="img container">

        <img src="/media/{{cat.image}}" class="responsive-img" alt="">
    </div>

    <div class="collection">
        {% for p in posts %}
        <a href="/myblog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {%empty%}
        <h3>No Posts in This Category.</h3>
        {%endfor%}
    </div>

</div>
{%endblock%}
